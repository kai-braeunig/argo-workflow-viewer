<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Argo Workflow Viewer</title>
    <style>
        body { font-family: sans-serif; line-height: 1.6; padding: 20px; display: flex; gap: 40px; }
        .panel { border: 1px solid #ccc; padding: 20px; border-radius: 8px; width: 45%; }
        ul { list-style-type: none; padding-left: 0; }
        li { padding: 4px; border-left: 1px solid #ccc; padding-left: 15px; margin-left: 5px;}
        .workflow-item { cursor: pointer; padding: 5px; border-radius: 4px; }
        .workflow-item:hover { background-color: #f0f0f0; }
        .Succeeded { color: #28a745; } .Failed, .Error { color: #dc3545; } .Running { color: #17a2b8; }
        .status { font-weight: bold; margin-left: 10px; }
    </style>
</head>
<body>
    <!-- This panel displays a searchable list of all workflows. -->
    <div class="panel">
        <h2>All Workflows</h2>
        <input type="text" id="searchInput" onkeyup="filterWorkflows()" placeholder="Search by name...">
        <button onclick="listWorkflows()">Refresh List</button>
        <div id="workflowList"></div>
    </div>
    
    <!-- This panel displays the details of the workflow selected from the left panel. -->
    <div class="panel">
        <h2 id="vizTitle">Visualize Workflow</h2>
        <div id="workflow-details"></div>
        <div id="hierarchy"></div>
        <div id="error"></div>
    </div>

    <script>
        // A global variable to cache the workflow list, preventing redundant API calls.
        let allWorkflows = [];

        // Fetches the list of all workflows from the backend.
        async function listWorkflows() {
            const listDiv = document.getElementById('workflowList');
            listDiv.innerHTML = "Loading...";
            try {
                const response = await fetch(`/api/workflows`);
                allWorkflows = await response.json();
                if (allWorkflows.error) throw new Error(allWorkflows.error);
                filterWorkflows(); // Render the list after fetching.
            } catch (error) {
                listDiv.innerHTML = `<p style="color:red;">Error: ${error.message}</p>`;
            }
        }

        // Filters the cached list based on the search input and updates the display.
        function filterWorkflows() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const filtered = allWorkflows.filter(wf => wf.name.toLowerCase().includes(searchTerm));
            
            const listDiv = document.getElementById('workflowList');
            let html = '<ul>';
            if (filtered.length === 0) {
                html += '<li>No workflows found.</li>';
            } else {
                filtered.forEach(wf => {
                    // Each item in the list is clickable and will call fetchWorkflow with its name.
                    html += `<li class="workflow-item" onclick="fetchWorkflow('${wf.name}')">
                                ${wf.name} <span class="status ${wf.status}">(${wf.status})</span>
                            </li>`;
                });
            }
            html += '</ul>';
            listDiv.innerHTML = html;
        }

        // Fetches and displays the detailed hierarchy for a specific workflow.
        async function fetchWorkflow(workflowName) {
            const hierarchyDiv = document.getElementById('hierarchy');
            const errorDiv = document.getElementById('error');
            const detailsDiv = document.getElementById('workflow-details');
            document.getElementById('vizTitle').textContent = `Visualizing: ${workflowName}`;
            
            // Clear the previous visualization and error messages.
            hierarchyDiv.innerHTML = "Loading...";
            errorDiv.textContent = "";
            detailsDiv.innerHTML = "";

            try {
                const response = await fetch(`/api/workflow/${workflowName}`);
                if (!response.ok) {
                    const err = await response.json();
                    throw new Error(err.error || `HTTP error! Status: ${response.status}`);
                }
                const data = await response.json();

                // Display the fetched metadata and the rendered node tree.
                detailsDiv.innerHTML = `
                    <p><strong>Start Time:</strong> ${data.startTime}<br>
                    <strong>Duration:</strong> ${data.duration}</p>`;
                hierarchyDiv.innerHTML = renderTree(data.nodes);

            } catch (error) {
                hierarchyDiv.innerHTML = "";
                errorDiv.textContent = `Error: ${error.message}`;
            }
        }

        // Recursively converts the nested node data into an HTML list.
        function renderTree(nodes) {
            if (!nodes || nodes.length === 0) return '';
            let html = '<ul>';
            for (const node of nodes) {
                html += `<li>${node.name} <span class="status ${node.status}">(${node.status})</span></li>`;
                if (node.children && node.children.length > 0) {
                    html += renderTree(node.children); // Recurse for children.
                }
            }
            html += '</ul>';
            return html;
        }

        // Trigger the initial data load when the page is ready.
        window.onload = listWorkflows;
    </script>
</body>
</html>
